steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: [
            'build',
            '-t',
            'us-central1-docker.pkg.dev/study-nguyen-tien-dung/test-cloud-build:${SHORT_SHA}',
            '-t',
            'us-central1-docker.pkg.dev/study-nguyen-tien-dung/test-cloud-build:latest',
            '--cache-from',
            'us-central1-docker.pkg.dev/study-nguyen-tien-dung/test-cloud-build:latest',
            '.'
          ]

  # Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',  'us-central1-docker.pkg.dev/study-nguyen-tien-dung/test-cloud-build:${SHORT_SHA}']

# Store images in Google Artifact Registry 
images:
  - us-central1-docker.pkg.dev/study-nguyen-tien-dung/test-cloud-build:${SHORT_SHA}
  - us-central1-docker.pkg.dev/study-nguyen-tien-dung/test-cloud-build:latest
